version: '3.8'
services:
  backend:
    build: ./backend
    container_name: payroll_backend
    environment:
      - SECRET_KEY=change_this_in_production
    volumes:
      - ./backend:/app
      - backend_db:/app/payroll.db
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: payroll_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_db:
    driver: local
